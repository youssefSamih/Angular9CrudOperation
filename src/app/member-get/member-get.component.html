<table class="table table-hover">
    <thead>
        <tr>
            <td>Member Name</td>
            <td>Member Bio</td>
            <td>Member Age</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members; let i = index">
            <td> {{ member.MemberName }} </td>
            <td> {{ member.MemberBio }} </td>
            <td> {{ member.MemberAge }} </td>
            <td>
                <a [routerLink]="['/edit', member._id]" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a (click)="deleteMember(member._id, i)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
